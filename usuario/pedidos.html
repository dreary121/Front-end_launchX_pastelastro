    <h1 align=center>Pedido de Pastel</h1>
    <form action="/accion.js" id="form1" method="post">
        <div align="center">
            <label for="Input1"> Nombre Completo</label><br>
            <input type="text" placeholder="Ingresa tu nombre" id="Input1" name="Input1"><br><br>

            <input type="tel" placeholder="Telefono a 10 Digitos" id="tel1" name="tel1" maxlength="10"><br><br>

            <label for="numero1">cantidad pastele</label><br>
            <input type="number" placeholder="Cantidad" id="numero1" name="numero1"><br><br>

            <label for="fecha1">Fecha a entregar</label><br>
            <input type="date" id="fecha1" name="fecha1"><br>

            <label for="Sabor">Sabor</label><br>

                <option value="Chocolate">pastel de chocolate</option>
                <option value="Vainilla">pastel de boda</option>
                <option value="Cajeta">pastel de moca </option>
                <option value="Red Velvet">pastel de capas</option>
                <option value="Red Velvet">pastel de fresas con chocolate</option>
                <option value="Red Velvet">pastel de 3 leches </option>
            </select><br><br>

            <label for="decoracion">Decoración</label><br>
            <select id="decoracion" name="decoracion">
                <option value="Ninguno"> Ninguna</option>
                <option value="Fondant">chispas de chocolate</option>
                <option value="Sprinkles">chispas</option>
                <option value="Chispas de chocolate">frutas</option>
                <option value="Buttercream">mensaje en pastel</option>
            </select><br><br>

            <label for="Input2"> ingresa tu dirección</label><br>
            <input type="text" placeholder="Calle y numero" id="Input2" name="Input2"><br><br>
            <input type="button" id="boton1" name="boton1" value="Enviar pedido"
                onclick="alert('Se ha enviado el pedido');"><br><br>
